<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Enter location (e.g., city or ZIP code)">
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        <div class="unit-toggle">
            <label for="celsiusRadio">Celsius</label>
            <input type="radio" name="units" id="celsiusRadio" value="metric" checked>
            <label for="fahrenheitRadio">Fahrenheit</label>
            <input type="radio" name="units" id="fahrenheitRadio" value="imperial">
        </div>
        <div class="geolocation">
            <button id="geolocationBtn">Use My Location</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <!-- Weather data will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
